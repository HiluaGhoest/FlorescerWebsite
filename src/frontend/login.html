<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Florescer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
      <header class="header">
        <a href="index.html">
            <img src="images/florescer-logo.png" alt="Florescer Logo" class="logo">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Início</a>
            <a href="register.html" class="nav-link">Cadastre-se</a>
        </div>
    </header>

    <main class="container">
        <div class="title-box">
            <h2>Login</h2>
        </div>

        <div class="card">
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn">Entrar</button>
                    </div>
                    
                    <div id="error-message" class="error-message"></div>
                </form>
                
                <div class="register-link">
                    <p>Ainda não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Florescer Clínica de Psicologia. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
